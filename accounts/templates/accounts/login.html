<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto">
      <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
          <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Login</h2>

            {% if messages %}
              {% for message in messages %}
              <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-900 text-green-300{% else %}bg-red-900 text-red-300{% endif %}">
                {{ message }}
              </div>
              {% endfor %}
            {% endif %}

            <form method="post">
              {% csrf_token %}
              <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-medium mb-2">Usu√°rio</label>
                <input
                  type="text"
                  class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">Senha</label>
                <input
                  type="password"
                  class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-gray-400"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                  Entrar
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <a href="" class="text-gray-400 hover:text-gray-300 transition duration-200">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
